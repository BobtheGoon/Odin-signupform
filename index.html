<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="logo">
    <div class="logo_text">
      <img src="img/odin-lined.png" alt="A picture of The Odin Projects logo, a head of Odin">
      <h1>Odin</h1>
    </div>
  </div>

  <div class="signup_body">
    <div class="signup_upper">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!</p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <div class="signup_mid">
      <form id="signup_form" method="post">
          <h2>Let's do this!</h2>
          
          <div class="form_fields">
            <div class="form_row">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
              </div>

              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
              </div>
            </div>

            <div class="form_row">
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email">
              </div>

              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number">
              </div>
            </div>

            <div class="form_row">
              <div id="password_row">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
              </div>

              <div>
                <label for="password_check">CONFIRM PASSWORD</label>
                <input type="password" id="password_check">
              </div>
            </div>

            </div>
      </form>
    </div>

    <div class="signup_lower">
      <button type="button" form="signup_form">Create Account</button>

      <div class="login_prompt">
        <p>Already have an account?</p>
        <a href="login.com">Log in</a>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
